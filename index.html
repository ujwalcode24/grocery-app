<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Ujwal's Grocery List Manager</title>
</head>
<body>
    <div class="app">
        <form class="login displayNone">
            <h1 class="login__heading">Enter your name to see your groceries!</h1>
            <input type="text" class="login__input" placeholder="Enter your name">
            <!-- <input type="password" class="login__password" placeholder="Enter your password"> -->
            <button type="submit" class="login__button">Login to Grocery List</button>
            <a class="login__newUser">new user? Signup</a>
        </form>

        <form class="signup">
            <h1 class="signup__heading">Enter your name to signup!</h1>
            <input type="text" class="signup__input" placeholder="Enter your name">
            <!-- <input type="password" class="signup__password" placeholder="Enter your password"> -->
            <button type="submit" class="signup__button">Create User</button>
        </form>

        <div class="grocery displayNone">
            <button class="grocery__logout">Logout</button>
            <h1 class="grocery__title"> <span class="current_user"></span> Grocerry List</h1>
            <div class="grocery__items">
                <input class="grocery__itemsInput" type="text" placeholder="Add grocery items">
                <button type="submit" class="grocery__itemsAddButton">Add Items</button>
            </div>
            <div class="grocery__list">
                <ul class="grocery__listItems">
                    
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script> 
</body>
</html>
